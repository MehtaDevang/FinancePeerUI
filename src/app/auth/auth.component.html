
 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form>
    <h3>Login Here</h3>
    
    <label for="username" style="color: black;">Username</label>
    <input type="text" class="form-control" placeholder="username" id="username" name="username" [(ngModel)] = "username">

    <label for="password" style="color: black;">Password</label>
    <input type="password" placeholder="Password" id="password" name="password" class="form-control" [(ngModel)]="password">

    <button type="submit" (click)="checkLogin($event)">Log In</button>
    <div style="float: right;margin-right:5px">
        <a><span>Sign Up</span></a>
    </div>

        <div class="go"><i class="fab fa-google"></i>  Google</div>

    </div> -->
</form>
