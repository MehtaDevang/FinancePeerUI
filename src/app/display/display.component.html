
<h1 style="text-align: center;">Uploaded Files</h1>

<table id="files">
  <tr>
    <th>File Name</th>
    <th>Uploaded Date</th>
    <th>Content</th>
  </tr>
  <tr *ngFor="let file of files">
    <td>{{ file.file_name }}</td>
    <td>{{ file.upload_date }}</td>
    <td><button class="btn btn-info btn-sm" (click)="getData($event)" value="{{file['file_name']}}">Get File Data</button></td>
  </tr>
  
</table>

<div>

    <textarea style="width: 100%;height:max-content" [(ngModel)]="content" value="content"></textarea>
</div>
